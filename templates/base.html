<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Keije Safaris</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
	
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/f1d8d09965.js" crossorigin="anonymous"></script>
</head>

<body>
    {% block header %}

	{% block sect %}
    
        {% endblock %}
		<nav>
			<!-- <img src ="{{url_for('static', filename='syndicate.jpg')}}"> -->
			<h3 class="logo">Keije</h3>
			<div class="nav-links" id="navLinks">
				<i class="fa fa-times" onclick="hideMenu()"></i>
				<ul>
					<li><a href="{{ url_for('index') }}">HOME</a></li>
					<li><a href="{{ url_for('about') }}">ABOUT</a></li>
					<li><a href="{{ url_for('services') }}">SERVICES</a></li>
					<li><a href="{{ url_for('blog') }}">BLOG</a></li>
					<li><a href="{{ url_for('contact') }}">CONTACT</a></li>
				</ul>

			</div>
			<i class="fa fa-bars" onclick="showMenu()"></i>
		</nav>
        {% block head %}
       
        {% endblock %}
    </section>
    {% endblock %}

	{% block content %}
    {% endblock %}

	<!---footer--->

	<section class="footer">
		
		<p>We are Keije Safaris. Witness Your Dream with us Today. </p>
		<div class="icons">

			<i class="fa fa-facebook-official" aria-hidden="true"></i>
			<i class="fa fa-instagram" aria-hidden="true"></i>
			<i class="fa fa-twitter" aria-hidden="true"></i>
			<i class="fa fa-whatsapp" aria-hidden="true"></i>

		</div>
		<p>Designed with <i class="fa fa-heart-o" aria-hidden="true"></i> by Muhumuza Ivan</p>

	</section>
	

	<!---toggle menu script--->

	<script>
		var navLinks = document.getElementById("navLinks");
		function showMenu(){
			navlinks.style.right ="0";
		}

		function hideMenu(){
			navlinks.style.right ="-200px";
		}

	</script>
	
</body>
</html>
